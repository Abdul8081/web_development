<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,tr,th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <!-- <col span="1" style="background-color: aqua;"> -->
        <col span="1" style="background-color: yellow;">
        <col span="1" style="background-color: red;">
        </colgroup>
        <tr>
            <td rowspan="2">State of healths</td>
            <td colspan="2">Fasting Value</td>
            <td>After Eating</td>
        </tr>
        <tr>
            
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hour After Eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 100</td>
        </tr>
        <tr>
            <td>Pre-Diabeters</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabeters</td>
            <td>more than 126</td>
            <td>NA</td>
            <td>More than 200</td>
        </tr>
    </table>
    
</body>
</html>
