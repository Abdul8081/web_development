<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Codehelp Contact Us</title>

<body>
    <h1>
        Welcome to codeHelp!
    </h1>
    <h2>Contact Us Form</h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name"><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email"><br>

        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact"><br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="not to say">Not to say</option>
        </select><br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="date" id="dob"><br>

        <!-- Single radio buton selection->name subka same rakho -->
        <span>Rating</span>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>

        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating2">2</label>

        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating3">3</label>

        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating4">4</label>

        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating5">5</label><br>


        <!-- isme eik hi select ho paa raha hai,kyoki ye sbko html eik group ka treat kar raha hai..jo hai name="rating" -->
