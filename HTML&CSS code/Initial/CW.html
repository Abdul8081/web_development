<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .small{
            font-size: small;
        }
        .big{
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1 class="small">h1</h1>
    <h2 class="small">h2</h2>
    <h3 class="small">h3</h3>
    <h4 class="big">h4</h4>
    <h5 class="big">h5</h5>
    <h6 class="big">h6</h6>
</body>
</html>
